<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- background -->
    <div class="container">
      <!-- centercard -->
      <div class="card">
        <!-- coverimage -->
        <img src="./image/bg-pattern-card.svg" alt="" class="coverimage" />
        <!-- profilepicture -->
        <div class="profilebox">
          <img
            src="./image/image-victor.jpg"
            alt="profilepicture"
            class="profile-picture"
          />
        </div>
        <!-- main content-->
        <div class="info">
          <h2 class="name">Victor Crest</h2>
          <h2 class="age">26</h2>
        </div>
        <p>London</p>
        <!-- instainfo -->
        <div class="insta-info">
          <div class="followers">
            <h1>80K</h1>
            <h6>Followers</h6>
          </div>
          <div class="likes">
            <h1>803K</h1>
            <h6>Likes</h6>
          </div>
          <div class="photos">
            <h1>1.4K</h1>
            <h6>Photos</h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
